<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/app.css">
</head>

<body>

  <main class="card">

    <section class="info">
      <h2>Get <span class="standout">insights</span> that help your business grow.</h2>

      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <section class="stats">
        <span>
          <div class="number">10k+</div>
          <div class="category">companies</div>
        </span>
        <span>
          <div class="number">314</div>
          <div class="category">templates</div>
        </span>
        <span>
          <div class="number">12m+</div>
          <div class="category">queries</div>
        </span>


      </section>

      <div class="category">
      </div>

    </section>

    <section class="cont-img">
      <img class="img desktop-img" src="images/image-header-desktop.jpg" alt="main-image">
      <img class="img mobile-img" src="images/image-header-mobile.jpg" alt="main-image">
    </section>


  </main>

  </div> -->
</body>

</html>
